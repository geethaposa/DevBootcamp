<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Responsive Header</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
  }
  header {
    display: flex;
    flex-direction: row;
    justify-content: space-between;
    align-items: center;
    padding: 10px 20px;
    background-color: #d85411;
    color: white;
  }
  .logo {
    font-weight: bold;
    font-size: 1.5rem;
  }
  nav {
    display: flex;
    gap: 20px;
  }
  nav a {
    color: white;
    text-decoration: none;
    font-weight: 500;
  }
  nav a:hover {
    text-decoration: underline;
  }

  /* reposiveness*/
  @media (max-width: 600px) {
    header {
      flex-direction: column;
      align-items: flex-start;
    }
    nav {
      flex-direction: column;
      gap: 10px;
      width: 100%;
      margin-top: 10px;
    }
    nav a {
      padding: 8px 0;
      width: 100%;
      border-bottom: 1px solid #444444;
    }
  }
</style>
</head>
<body>

<header>
  <div class="logo">Srinivasa Ramunujan instutite of technology</div>
  <nav>
    <a href="form.html">Home</a>
    <a href="intro.txt">Courses</a>
    <a href="#">Contact</a>
  </nav>
</header>

</body>
</html>
