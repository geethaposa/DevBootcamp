<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    background-color: #f0f0f0;
    font-family: Arial, sans-serif;
  }

  .form {
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 30px 20px;
    background-color: teal;
    min-height: 100vh;
  }

  .form-container {
    background: white;
    padding: 30px 40px;
    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    width: 400px;
    color: teal;
  }

  .form-name {
    font-size: 28px;
    font-weight: bold;
    margin-bottom: 25px;
    text-align: center;
  }

  .row {
    display: flex;
    align-items: center;
    margin-bottom: 15px;
  }

  label {
    flex: 1;
    font-weight: bold;
    padding-right: 15px;
    min-width: 110px;
  }

  input[type="text"],
  input[type="email"],
  input[type="password"],
  select {
    flex: 2;
    padding: 10px;
    border: 1.5px solid teal;
    border-radius: 5px;
    font-size: 1rem;
    outline: none;
  }

  input[type="text"]:focus,
  input[type="email"]:focus,
  input[type="password"]:focus,
  select:focus {
    border-color: #004d4d;
  }

  input[type="submit"] {
    margin-top: 20px;
    background-color: teal;
    color: white;
    font-weight: bold;
    border: none;
    padding: 12px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1.1rem;
    width: 100%;
    transition: background-color 0.3s ease;
  }

  input[type="submit"]:hover {
    background-color: #004d4d;
  }

  /* Responsive - Stack rows on small screens */
  @media (max-width: 600px) {
    .form-container {
      width: 90%;
      padding: 20px;
    }

    .row {
      flex-direction: column;
      align-items: stretch;
    }

    label {
      padding-right: 0;
      margin-bottom: 6px;
      min-width: auto;
    }

    input[type="submit"] {
      width: 100%;
    }
  }
</style>

<body>
<div class="form">
    <div class="form-container">
    <div class="form-name">Student Registration</div>
    <form>
      <div class="row">
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname" required />
      </div>
      <div class="row">
        <label for="lname">Last name:</label>
        <input type="text" id="lname" name="lname" required />
      </div>
      <div class="row">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
      </div>
      <div class="row">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required />
      </div>
       <div class="row">
        <label for="Cpassword">ConfirmPassword:</label>
        <input type="password" id="Cpassword" name="Cpassword" required />
      </div>
      <div class="row">
        <label for="gender">Gender:</label>
        <select name="gender" id="gender" required>
          <option value="">Select</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>
      <div class="row">
        <label for="hobbies">Hobbies:</label>
        <input type="text" id="hobbies" name="hobbies" required />
      </div>
      <div>
        <input type="submit" value="Submit" />
      </div>
    </form>
  </div>
</div>
</body>
</html>
