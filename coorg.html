<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Navigation Bar Example</title>
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
/>

<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    height: 100%;
  }
  nav {
    background-color: #fff;
    color: black;
    display: flex;
    align-items: center;
    padding: 0 30px;
    height: 70px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    position: relative;
  }

  /* Hamburger toggle checkbox */
  #menu-toggle {
    display: none;
  }

  /* Hamburger icon */
  label[for="menu-toggle"] {
    display: none;
    width: 25px;
    height: 20px;
    flex-direction: column;
    justify-content: space-between;
    cursor: pointer;
    position: absolute;
    left: 15px;
    top: 50%;
    transform: translateY(-50%);
    z-index: 10;
  }
  label[for="menu-toggle"] span {
    display: block;
    height: 3px;
    background-color: black;
    border-radius: 2px;
  }

  /* Logo in center */
nav .logo {
  order: 0;  /* ensure logo stays first */
  margin-right: 20px;
}
  nav .logo img {
    height: 90px;
  }

  /* Navigation menu */
  nav ul {
    list-style: none;
    display: flex;
    margin: 0;
    padding: 0;
    flex-grow: 1;
    justify-content: flex-end; /* align right */
    gap: 20px;
  }
  nav ul li a {
    font-size: 1.2rem;
    padding: 12px 10px;
    color: black;
    text-decoration: none !important;
    display: block;
  }
  nav ul li a:hover {
    background-color: #eee;
    border-radius: 4px;
  }

  /* Search bar */
  nav .search-bar {
    margin-left: 20px;
  }
  nav .search-bar input[type="text"] {
    padding: 6px 12px;
    border-radius: 4px;
    border: 1px solid #ccc;
    font-size: 1rem;
  }

  /* Buttons */
  nav .buttons {
    display: flex;
    gap: 20px;
    margin-left: 20px;
  }
  nav .buttons button {
    background: none;
    border: none;
    color: black;
    font-size: 1.6rem;
    cursor: pointer;
  }
  nav .buttons button:hover {
    color: #555;
  }

  /* Full page background image */
  .full-image {
    width: 100vw;
    height: 100vh;
     min-height: 400px;
    background-image: url('main.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    display: block;
  }

  /* Responsive styles */
  @media (max-width: 768px) {
    label[for="menu-toggle"] {
      display: flex;
    }

    nav ul {
      flex-direction: column;
      width: 100%;
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease-out;
      background: white;
      margin-top: 70px; /* leave space for nav height */
      position: absolute;
      left: 0;
      top: 70px;
      z-index: 9;
      border-top: 1px solid #ddd;
      padding: 0;
      gap: 0;
    }
    nav ul li {
      margin: 0;
      border-bottom: 1px solid #eee;
    }
    nav ul li a {
      padding: 15px 20px;
      font-size: 1.2rem;
    }

    #menu-toggle:checked + label + ul {
      max-height: 500px; /* show menu */
      transition: max-height 0.5s ease-in;
    }

    nav .search-bar,
    nav .buttons {
      width: 100%;
      margin: 0;
      padding: 10px 20px;
      background: white;
      border-top: 1px solid #ddd;
      display: none;
    }

    #menu-toggle:checked ~ .search-bar,
    #menu-toggle:checked ~ .buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    nav .search-bar input[type="text"] {
      width: 100%;
      box-sizing: border-box;
    }

    /* Hide nav ul and others on desktop */
    nav ul, nav .search-bar, nav .buttons {
      justify-content: flex-start;
    }

    .full-image {
      height: 50vh;
      background-position: center center;
      
    }
     nav {
    flex-wrap: wrap;
    justify-content: space-between; /* logo left, hamburger right */
  }
  nav .logo {
    margin-bottom: 10px;
    order: 0;
  }
  label[for="menu-toggle"] {
    order: 1;
    display: block;
    cursor: pointer;
  }
  }
</style>
</head>
<body>

<nav>
  <!-- Hamburger toggle -->
  <input type="checkbox" id="menu-toggle" />
  <label for="menu-toggle">
    <span></span>
    <span></span>
    <span></span>
  </label>

  <div class="logo">
    <img src="logo.jpg" alt="Brand Logo" />
  </div>

  <ul>
    <li><a href="#">Home</a></li>
    <li><a href="#">Women</a></li>
    <li><a href="#">Men</a></li>
    <li><a href="#">Children</a></li>
    <li><a href="#">Sports</a></li>
    <li><a href="#">Accessories</a></li>
    <li><a href="#">About</a></li>
  </ul>

  <div class="search-bar">
    <input type="text" placeholder="Search..." />
  </div>

  <div class="buttons">
    <button title="User Profile" aria-label="User Profile">
      <i class="fa-regular fa-user"></i>
    </button>
    <button title="Like" aria-label="Like">
      <i class="fa-regular fa-heart"></i>
    </button>
    <button title="Cart" aria-label="Cart">
      <i class="fa-solid fa-cart-shopping"></i>
    </button>
  </div>
</nav>

<!-- Full background image -->
<div class="full-image"></div>

</body>
</html>
